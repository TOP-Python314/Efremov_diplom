<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Редактирование данных пользователя</title>
<link rel="stylesheet" href=".\css\person_date.css">
</head>
<body>
<div class="container">
    <h1>Редактирование данных пользователя</h1>
    <form id="userForm">
        <div class="form-row">
            <div class="form-column">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-column">
                <label for="nickname">Ник:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-column">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-column">
                <label for="height">Рост (см):</label>
                <input type="number" id="height" name="height" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label for="weight">Вес (кг):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <!-- Вы можете добавить дополнительные поля здесь -->
        </div>
        <div class="form-row">
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
</div>

<script src=".\js\person_date.js"></script>
</body>
</html>
